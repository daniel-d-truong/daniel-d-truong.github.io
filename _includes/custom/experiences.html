<!-- Panel -->
  <section class="panel color1 medium" id="experience">
    <div class="inner joined">
      <h2 class="major">{{ page.experience_title }}</h2>
      <p>{{ page.experience_description }}</p>
      <ul>
        {% for item in page.experience_details %}
          <li>{{item[1]}}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="inner" style="text-align: center;">
      <ul class="grid-icons connected three">

        {% for icon in page.work_icons %}
          <li style="text-align: center; ">
            <img src="{{ icon[0] }}"/>
          </li>

        {% endfor %}
