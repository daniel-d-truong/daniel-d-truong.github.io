<!-- Panel -->
  <section class="panel color2-alt">
    <div class="intro color2">
      <h2 class="major">Contact</h2>
      <p>Feel free to reach out to me regarding any opportunities or questions you may have! </p>
    </div>
    <div class="inner columns divided">
      <div class="span-3-25">
        <form method="post" action="https://formspree.io/f/xeqppqrz">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4"></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send Message" class="button special" /></li>
          </ul>
        </form>
      </div>
      <div class="span-1-5">
        <ul class="contact-icons color2">
          <li class="icon fa-envelope"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li class="icon fa-linkedin"><a href="{{ site.linkedin_url }}"">LinkedIn</a></li>
          <li class="icon fa-github"><a href="{{ site.github_url }}"">Github</a></li>
        </ul>
      </div>
    </div>
  </section>
